<div class="main">
  <div class="table" *ngIf="games$ | async as games; else loading">
    <mat-card>
      <mat-card-content class="title_main">Games Dispon√≠veis</mat-card-content>

      <table mat-table [dataSource]="games" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let element">{{ element.company }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td class="td_category" mat-cell *matCellDef="let element">
            {{ element.category }}
            <mat-icon aria-hidden="false" aria-label="" fontIcon="">{{
              element.category | category
            }}</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
  </div>

  <ng-template #loading>
    <div class="loading"><mat-spinner></mat-spinner></div>
  </ng-template>
</div>
